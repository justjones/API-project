<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Hub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="renderMovies(1)">
    <div class="container">
      <h1 class="logo">Movie Hub</h1>
      <div class="row">
        
        <label for="titleSearch">Search by Title:</label>
        <input
          type="text"
          id="titleSearch" class="title__search"
          placeholder="Enter movie title..."
        />
        <button id="searchButton">Search</button>

        <label for="yearFilter" class="filter__by--year">Filter by Year:</label>
        <select id="yearFilter">
          <option value="">All</option>
        </select>
        <div class="wrapper">
            <div class="movie__list--wrapper">
        <div class="movie-list">
          <div class="movie">
            <div class="movie-card">
            <div class="movie-card-container">
                <div class="discription__top">
                    <h3>Movie Title</h3>
                    <p><b>Year:</b></p>
                </div>
                <img
                  class="poster"
                  src="https://m.media-amazon.com/images/M/MV5BNWE5MGI3MDctMmU5Ni00YzI2LWEzMTQtZGIyZDA5MzQzNDBhXkEyXkFqcGc@._V1_SX300.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
